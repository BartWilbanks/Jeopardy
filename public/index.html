<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jeopardy Live</title>
  <style>
    body{font-family:system-ui;margin:0;padding:24px;max-width:820px}
    a{display:inline-block;margin:10px 10px 0 0}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px}
    code{background:#f4f4f4;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <h1>Jeopardy Live</h1>
  <div class="card">
    <p><b>Host:</b> open on the TV/browser and create a room.</p>
    <a href="/host.html">Go to Host Screen</a>
  </div>
  <div class="card" style="margin-top:12px;">
    <p><b>Players:</b> join from phone/tablet using room code.</p>
    <a href="/player.html">Go to Player Join</a>
  </div>
  <div class="card" style="margin-top:12px;">
    <p><b>Tip:</b> If your main website is WordPress, deploy this app on a subdomain like <code>game.yoursite.com</code> and link to it from WordPress.</p>
  </div>
</body>
</html>
